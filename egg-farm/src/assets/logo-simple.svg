<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="24" fill="#1E40AF"/>
  
  <!-- Farm/Chicken Icon - Simplified -->
  <g transform="translate(14, 14)">
    <!-- Chicken Body -->
    <ellipse cx="10" cy="14" rx="6" ry="5" fill="#FEF3C7"/>
    
    <!-- Chicken Head -->
    <circle cx="10" cy="8" r="3" fill="#FEF3C7"/>
    
    <!-- Beak -->
    <polygon points="10,6 8,4 12,4" fill="#F59E0B"/>
    
    <!-- Eye -->
    <circle cx="8" cy="7" r="0.8" fill="#1F2937"/>
    
    <!-- Comb -->
    <path d="M7 4 L10 1 L13 4" stroke="#DC2626" stroke-width="1" fill="none"/>
    
    <!-- Legs -->
    <line x1="7" y1="19" x2="7" y2="22" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="13" y1="19" x2="13" y2="22" stroke="#F59E0B" stroke-width="1.5"/>
    
    <!-- Feet -->
    <line x1="5" y1="22" x2="9" y2="22" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="11" y1="22" x2="15" y2="22" stroke="#F59E0B" stroke-width="1.5"/>
    
    <!-- Egg -->
    <ellipse cx="16" cy="12" rx="2" ry="3" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="0.8"/>
  </g>
  
  <!-- Company Initial -->
  <text x="24" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A</text>
</svg>

