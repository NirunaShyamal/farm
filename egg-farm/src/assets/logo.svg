<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="24" fill="#1E40AF"/>
  
  <!-- Farm/Chicken Icon -->
  <g transform="translate(12, 12)">
    <!-- Chicken Body -->
    <ellipse cx="12" cy="16" rx="8" ry="6" fill="#FEF3C7"/>
    
    <!-- Chicken Head -->
    <circle cx="12" cy="10" r="4" fill="#FEF3C7"/>
    
    <!-- Beak -->
    <polygon points="12,8 10,6 14,6" fill="#F59E0B"/>
    
    <!-- Eye -->
    <circle cx="10" cy="9" r="1" fill="#1F2937"/>
    
    <!-- Comb -->
    <path d="M8 6 L12 2 L16 6" stroke="#DC2626" stroke-width="1.5" fill="none"/>
    
    <!-- Legs -->
    <line x1="9" y1="22" x2="9" y2="26" stroke="#F59E0B" stroke-width="2"/>
    <line x1="15" y1="22" x2="15" y2="26" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Feet -->
    <line x1="7" y1="26" x2="11" y2="26" stroke="#F59E0B" stroke-width="2"/>
    <line x1="13" y1="26" x2="17" y2="26" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Egg -->
    <ellipse cx="20" cy="18" rx="3" ry="4" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
  </g>
  
  <!-- Company Initial -->
  <text x="24" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">A</text>
</svg>

